<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Panier</title>
  </head>
  <body>
    <nav>
      <ul class="nav nav-fill nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Accueil</a>
        </li>
      </ul>
      <div class="jumbotron">
        <h1>Onorico</h1>
      </div>
    </nav>
    <form id="form">
      <div class="form-group">
        <label for="lastName"> LastName </label>
        <p id="errorlastName"></p>
        <input
          type="text"
          id="lastName"
          placeholder="Durand"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="firstName"> FirstName </label>
        <p id="errorfirstName"></p>
        <input
          id="firstName"
          type="text"
          placeholder="Paul"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="address"> Adress </label>
        <p id="errorAddress"></p>
        <input
          id="address"
          type="text"
          placeholder="4 rue Saint Paul 40555 Montrilliers"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="city"> City </label>
        <p id="errorCity"></p>
        <input
          id="city"
          type="text"
          placeholder="Paris"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="email"> Email </label>
        <p id="errorMail"></p>
        <input
          type="email"
          id="email"
          placeholder="durandpaul@email.com"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="choice_user">Â Vous avez choisis</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">delete</th>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">Colors products</th>
          <th scope="col">Price products</th>
          <th scope="col">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <th scope="row" id="counter"></th>

        <td scope="row" class="id"></td>
        <td scope="row" class="name"></td>
        <td scope="row" class="co"></td>

        <td scope="row" class="prices"></td>

        <td scope="row" class="total"></td>
      </tbody>
    </table>
    <button class="commander"><a href="./command.html">commander</a></button>
  </body>
  <script src="./panier.js"></script>
</html>
