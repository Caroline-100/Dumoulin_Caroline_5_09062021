<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/877c0ba17d.js"
      crossorigin="anonymous"
    ></script>
    <title>Basket</title>
  </head>
  <body>
    <nav>
      <ul class="nav nav-fill nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
      </ul>
      <div class="jumbotron">
        <h1>Orinoco</h1>
      </div>
    </nav>
    <p class="choice_user">Â Your choices</p>
    <table class="table">
      <thead>
        <tr>
          <th class="resizeTd" scope="col"></th>
          <th class="resizeTd" scope="col">NAME</th>
          <th class="resizeTd" scope="col">COLORS PRODUCTS</th>
          <th class="resizeTd" scope="col">PRICE PRODUCTS</th>
          <!-- <th scope="col">TOTAL</th> -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="total"></p>

    <form id="form">
      <div class="form-group">
        <label for="lastName" class="form-label"> LastName </label>
        <p id="errorlastName"></p>
        <input
          class="form-control"
          type="text"
          id="lastName"
          placeholder="Durand"
          minlength="2"
          required
        />
      </div>
      <div class="form-group">
        <label for="firstName"> FirstName </label>
        <p id="errorFirstName"></p>
        <input
          id="firstName"
          type="text"
          placeholder="Paul"
          class="form-control"
          minlength="2"
          required
        />
      </div>

      <div class="form-group">
        <label for="address"> Address </label>
        <p id="errorAddress"></p>
        <input
          id="address"
          type="text"
          placeholder="4 rue Saint Paul 40555 Montrilliers"
          class="form-control"
          required
        />
        <!-- pattern="[0-9a-zA-Z]" -->
      </div>

      <div class="form-group">
        <label for="city"> City </label>
        <p id="errorCity"></p>
        <input
          id="city"
          type="text"
          placeholder="Paris"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="email"> Email </label>
        <p id="errorMail"></p>
        <input
          type="email"
          id="email"
          placeholder="durandpaul@email.com"
          class="form-control"
          required
        />
      </div>
    </form>
    <a href="./command.html" id="order" class="btn btn-primary"> Order </a>
    <footer>
      <section
        class="
          d-flex
          justify-content-center justify-content-lg-between
          p-4
          border-bottom
        "
      >
        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
          <!-- Links -->
          <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
          <p><i class="fas fa-home me-3"></i> New York, NY 10012, US</p>
          <p>
            <i class="fas fa-envelope me-3"></i>
            info@example.com
          </p>
          <p><i class="fas fa-phone me-3"></i> + 01 234 567 88</p>
        </div>
      </section>
    </footer>
    <script src="./panier.js"></script>
  </body>
</html>
