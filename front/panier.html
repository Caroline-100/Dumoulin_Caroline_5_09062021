<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Basket</title>
  </head>
  <body>
    <nav>
      <ul class="nav nav-fill nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
      </ul>
      <div class="jumbotron">
        <h1>Onorico</h1>
      </div>
    </nav>
    <form id="form">
      <div class="form-group">
        <label for="lastName"> LastName </label>
        <p id="errorlastName"></p>
        <input
          type="text"
          id="lastName"
          placeholder="Durand"
          class="form-control"
          minlength="2"
          required
        />
      </div>
      <div class="form-group">
        <label for="firstName"> FirstName </label>
        <p id="errorfirstName"></p>
        <input
          id="firstName"
          type="text"
          placeholder="Paul"
          class="form-control"
          minlength="2"
          required
        />
      </div>

      <div class="form-group">
        <label for="address"> Address </label>
        <p id="errorAddress"></p>
        <input
          id="address"
          type="text"
          pattern="[0-9a-zA-Z-]"
          placeholder="4 rue Saint Paul 40555 Montrilliers"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="city"> City </label>
        <p id="errorCity"></p>
        <input
          id="city"
          type="text"
          placeholder="Paris"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="email"> Email </label>
        <p id="errorMail"></p>
        <input
          type="email"
          id="email"
          placeholder="durandpaul@email.com"
          pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="choice_user">Â Your choices</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">DELETE</th>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">COLORS PRODUCTS</th>
          <th scope="col">PRICE PRODUCTS</th>
          <th scope="col">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <th scope="row" id="counter"></th>

        <td scope="row" class="id"></td>
        <td scope="row" class="name"></td>
        <td scope="row" class="co"></td>

        <td scope="row" class="prices"></td>

        <td scope="row" id="total"></td>
      </tbody>
    </table>
    <button id="command" class="btn btn-primary">
      <a href="./command.html" id="command">Command</a>
    </button>
    <footer class="text-center text-lg-start bg-light text-muted">
      <section
        class="
          d-flex
          justify-content-center justify-content-lg-between
          p-4
          border-bottom
        "
      >
        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
          <!-- Links -->
          <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
          <p><i class="fas fa-home me-3"></i> New York, NY 10012, US</p>
          <p>
            <i class="fas fa-envelope me-3"></i>
            info@example.com
          </p>
          <p><i class="fas fa-phone me-3"></i> + 01 234 567 88</p>
        </div>
      </section>
    </footer>
  </body>
  <script src="./panier.js"></script>
</html>
